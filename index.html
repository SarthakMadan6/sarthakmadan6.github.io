  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="%23FF8A3D"/><stop offset="1" stop-color="%23B54A08"/></linearGradient></defs><rect width="64" height="64" rx="12" fill="url(%23g)"/><text x="50%" y="55%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="30" fill="white">SM</text></svg>' type="image/svg+xml">
  <style>
    :root{
      --bg1:#FF7529; /* primary orange */
      --bg2:#B54A08; /* deep orange */
      --text:#f8fafc;
      --muted:#e7edf6;
      --card:rgba(255,255,255,.08);
      --card-border:rgba(255,255,255,.14);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --max:1100px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Arial, Helvetica, sans-serif;
      color:var(--text);
      overflow-x:hidden;
    }

    /* ====== Animated flowing ORANGE background ====== */
    .bg{position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(35% 45% at 20% 20%, color-mix(in oklab, var(--bg1) 90%, #fff 0%) 0%, transparent 70%),
        radial-gradient(40% 55% at 80% 30%, color-mix(in oklab, var(--bg2) 85%, #000 0%) 0%, transparent 75%),
        linear-gradient(120deg, var(--bg1), var(--bg2));
      background-size: 200% 200%, 200% 200%, 200% 200%;
      animation: flowA 14s ease-in-out infinite alternate, flowB 18s ease-in-out infinite alternate, flowC 40s linear infinite;
      filter: saturate(1.05) contrast(1.02);
    }
    @keyframes flowA{ from{background-position: 0% 30%, 50% 50%, 0% 0%} to{background-position: 100% 70%, 50% 50%, 100% 100%} }
    @keyframes flowB{ from{background-position: 50% 50%, 0% 70%, 0% 0%}  to{background-position: 50% 50%, 100% 30%, 100% 100%} }
    @keyframes flowC{ from{filter:hue-rotate(0deg)} to{filter:hue-rotate(2deg)} }

    /* Faster / denser rain */
    canvas#rain{position:fixed; inset:0; z-index:-1; pointer-events:none; opacity:.35;}

    header{position:sticky;top:0;backdrop-filter:blur(14px) saturate(160%);background:rgba(25,25,25,.35);border-bottom:1px solid var(--card-border);z-index:50}
    nav{display:flex;align-items:center;justify-content:center;gap:14px;padding:14px}
    nav a{
      display:inline-block;padding:10px 14px;text-decoration:none;color:var(--muted);font-weight:700;
      border:1px solid var(--card-border);background:rgba(255,255,255,.08);border-radius:12px;margin:4px;
      backdrop-filter: blur(8px);box-shadow: var(--shadow);transition:transform .15s ease, color .15s ease
    }
    nav a:hover{color:#fff; transform: translateY(-1px)}

    .section{padding:64px 0;max-width:var(--max);margin:0 auto}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:18px;padding:24px;box-shadow:var(--shadow);backdrop-filter:blur(16px) saturate(140%)}
    h1{font-size:clamp(34px,6vw,64px);margin-bottom:12px;text-align:center}
    h2{font-size:clamp(24px,4vw,36px);margin-bottom:16px}
    p{line-height:1.6;color:var(--muted)}
    .center{text-align:center}
    .icons{display:flex;gap:12px;justify-content:center;margin-top:12px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--card-border);background:var(--card);box-shadow:var(--shadow);text-decoration:none;color:#fff;font-weight:600}
    .btn:hover{transform:translateY(-2px)}
    details{background:var(--card);border:1px solid var(--card-border);border-radius:14px;padding:16px;box-shadow:var(--shadow)}
    summary{cursor:pointer;font-weight:700;list-style:none}
    summary::marker{display:none}

    html{scroll-behavior:smooth}
  </style>
</head>
<body>
  <!-- Animated background & rain layer -->
  <div class="bg" aria-hidden="true"></div>
  <canvas id="rain"></canvas>

  <header>
    <nav>
      <a href="#home" class="nav-typer" data-text="Home">Home</a>

      <a href="#contact" class="nav-typer" data-text="Contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="section center">
      <div class="card" style="padding:40px">
        <h1 class="typer" data-text="Sarthak Madan">Sarthak Madan</h1>
        <p><strong>California State University, East Bay</strong></p>
        <div class="icons">
          <a class="btn" href="https://www.linkedin.com/in/madansarthak" target="_blank" rel="noreferrer">LinkedIn</a>
          <a class="btn" href="https://github.com/SarthakMadan6" target="_blank" rel="noreferrer">GitHub</a>
          <a class="btn" href="mailto:sarthakmadan6@gmail.com">Email</a>
        </div>
      </div>
    </section>

    <!-- Your About / Experience / Projects / Contact sections stay below -->
  </main>

  <script>
    /* ====== Faster soothing rain ====== */
    const rain = document.getElementById('rain');
    const ctx = rain.getContext('2d');
    let drops=[]; let W,H; let last=0;
    function resize(){
      W = rain.width = innerWidth;
      H = rain.height = innerHeight;
      const density = Math.floor(W*H/6000); // more drops than before
      drops = Array.from({length: density}, () => newDrop());
    }
    function newDrop(){ return {x: Math.random()*W, y: Math.random()*-H, r: Math.random()*1.6+0.5, v: Math.random()*2.2+0.9, a: Math.random()*0.45+0.35} }
    function frame(ts){
      const dt = (ts-last)||16; last=ts;
      ctx.clearRect(0,0,W,H); ctx.globalCompositeOperation='lighter';
      for(const d of drops){
        d.y += d.v*dt*0.08; // faster fall
        ctx.beginPath(); ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${d.a})`; ctx.fill();
        if(d.y>d.r+H) Object.assign(d,newDrop(),{y:-10});
      }
      requestAnimationFrame(frame);
    }
    addEventListener('resize', resize); resize(); requestAnimationFrame(frame);

    /* ====== Typewriter reveal (guarantees single spacing) ====== */
    function binaryType(el){
      const target=(el.dataset.text||el.textContent).replace(/\s+/g,' ').trim();
      const steps=18; const chars=target.split(''); let frame=0;
      (function tick(){
        let done=true, out='';
        for(let i=0;i<chars.length;i++){
          const revealAt=i*2;
          if(frame<revealAt+steps){ done=false; out += (frame<revealAt?' ':(Math.random()>.5?'0':'1')); }
          else out += chars[i];
        }
        el.textContent=out; frame++;
        if(!done) requestAnimationFrame(tick); else el.textContent=target;
      })();
    }
    document.querySelectorAll('.typer').forEach(binaryType);

    /* ====== 0/1 flip on nav hover ====== */
    (function attachNavFlip(){
      document.querySelectorAll('.nav-typer').forEach(a=>{
        const label = (a.dataset.text||a.textContent).trim();
        a.addEventListener('mouseenter', ()=>{
          if(a.__flipping) return; a.__flipping=true; const steps=12; let frame=0; const chars=label.split('');
          (function run(){
            let done=true, out='';
            for(let i=0;i<chars.length;i++){
              const revealAt=i*1.5;
              if(frame<revealAt+steps){ done=false; out += (frame<revealAt?' ':(Math.random()>.5?'0':'1')); }
              else out += chars[i];
            }
            a.textContent=out; frame++;
            if(!done) requestAnimationFrame(run); else { a.textContent=label; a.__flipping=false; }
          })();
        });
      });
    })();

    /* Optional: fallback redirect www -> apex */
    if(location.hostname.startsWith('www.')){
      const apex = location.hostname.replace(/^www\./,'');
      location.replace(`https://${apex}${location.pathname}${location.search}${location.hash}`);
    }
  </script>
